<h3>
<a name="failsafe">Instalacja (bezpieczne ustawienia)</a>
</h3>

<p>W przypadku zawieszania systemu podczas instalacji, należy wybrać opcję <em>Instalacja (bezpieczne ustawienia)</em>. Opcja ta wyłącza DMA dla napędów IDE oraz zaawansowane zarządzanie energią. Warto również przejrzeć opcje jądra dla <a href="#o_apm">apm</a>, <a href="#o_acpi">ACPI</a> oraz <a href="#o_ide">ide</a>.</p>
